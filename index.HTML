<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="C3.css">
    <link rel="stylesheet" href="AB2.CSS"> <!-- Consider separating custom styles -->
</head>
<body>
    <div class="navbar">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <h1 class="navbar-brand">OKIE COFFEE STORE</h1>
                <a href="home.html">Home <ion-icon name="home"></ion-icon></a> <!-- Add appropriate href attributes -->
                <a href="store.html">Store <ion-icon name="cafe"></ion-icon></a> <!-- Add appropriate href attributes -->
                <form class="d-flex" role="search">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="search-btn" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="box">
        <form class="baddie">
            <h2>CUSTOMER LOGIN</h2>
            <div class="input data">
                <ion-icon name="send"></ion-icon>
                <input type="password" required>
                <label for="password">Password</label> <!-- Add an ID and label for better accessibility -->
            </div>
            <div class="forget">
                <label for="record"><input type="checkbox" id="record"> Record <a href="forgot-password.html">Forgot Password?</a></label> <!-- Update href attribute -->
            </div>
            <button>Log in</button>
            <div class="register">
                <p>Don't have an account? <a href="register.html">Register</a></p> <!-- Update href attribute -->
            </div>
        </form>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
